<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookMore : Join</title>
    <link rel="stylesheet" href="../css/top-bar.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="57x57" href="../asset/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../asset/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../asset/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../asset/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../asset/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../asset/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../asset/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../asset/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../asset/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../asset/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../asset/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../asset/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../asset/favicon-16x16.png">
    <link rel="manifest" href="../asset/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../asset/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script defer src="../js/join.js"></script>
    <script src="../js/constant.js"></script>
</head>

<body class="vh-100 bg-light pt-5">
    <!-- ------------------------------------------------------------------------------------------------Top Bar-->
    <script src="../js/auth.js"></script>
    <script>
        const token = getToken();
        const isLoggedIn = !!token;
        if(isLoggedIn) window.history.back();
    </script>
    <nav class="navbar fixed-top bg-family-color">
        <div class="container-fluid">
            <a class="navbar-brand en-font" href="../index.html">BookMore</a>

            <div class="d-md-block">
                <!--로그인 드롭다운------------------>
                <div class="dropdown-center bm-auth-dropdown" style="float:left;">
                    <button class="btn dropdown-toggle btn-lg" style="color: #FFFFFF" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li class="unauthorized-component"><a class="dropdown-item"  href="join.html">회원가입</a></li>
                        <li class="unauthorized-component"><a class="dropdown-item" href="login.html">로그인</a></li>
                        <li class="authorized-component"><a class="dropdown-item" onclick="deleteToken()">로그아웃</a></li>
                    </ul>
                </div>
                <!----------------------->
                <div class="authorized-component" style="float:left;">
                    <a class="btn btn-lg position-relative" style="color: #FFFFFF" type="button" href="../notifications/index.html"><i
                            class="fa-solid fa-bell"></i>
                        <span class="bm-checkAlarms-wrapper"></span>
                    </a>
                </div>

                <button class="btn btn-lg" style="color: #FFFFFF" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                        class="fa-solid fa-bars"></i></button>
            </div>
        </div>

        <div class="offcanvas offcanvas-end side-bar-font" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header pb-5">
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div>
                <a class="bm-scale-animation py-3 text-hover-family-color btn w-100 authorized-component fs-5 fw-bold" href="mypage.html">
                    마이페이지
                </a>
                <a class="bm-scale-animation py-3 text-hover-family-color btn w-100 authorized-component fs-5 fw-bold" href="detail.html">
                    마이피드
                </a>
                <a class="bm-scale-animation py-3 text-hover-family-color btn w-100 fs-5 fw-bold" href="../ranks.html">
                    랭킹
                </a>
                <a class="bm-scale-animation py-3 text-hover-family-color btn w-100 authorized-component fs-5 fw-bold" href="../challenge/index.html">
                    챌린지
                </a>
            </div>
        </div>
        <script>
            const authorizedComponent = document.querySelectorAll(".authorized-component");
            const unauthorizedComponent = document.querySelectorAll(".unauthorized-component");
            authorizedComponent.forEach(ele => ele.style.display = isLoggedIn ? ele.style.display : 'none')
            unauthorizedComponent.forEach(ele => ele.style.display = !isLoggedIn ? ele.style.display : 'none')
        </script>
    </nav>
    <!-- --------------------------------------------------------------------------------------------------------->


    <div class="container w-50 bg-white mt-5 p-5 shadow rounded-4">
        <div class="row">
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3">회원가입</h4>
                    <div class="row">
                        <div class="mb-3">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email" placeholder="test@example.com" required>
                            <div class="invalid-feedback">
                                이메일을 입력해 주세요.
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="최소 8자 이상" required>
                            <div class="invalid-feedback">
                                비밀번호를 입력해 주세요.
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="password">비밀번호 확인</label>
                            <input type="password" class="form-control" id="passwordCheck" placeholder="최소 8자 이상" required>
                            <div class="invalid-feedback">
                                비밀번호를 입력해주세요.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="name">닉네임</label>
                            <input type="name" class="form-control" id="name" placeholder="닉네임을 입력해 주세요" required>
                            <div class="invalid-feedback">
                                별명을 입력해 주세요.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>생년월일</label>
                            <div>
                                <select class="form-select w-25 me-1" style="float:left" id="select_year" onchange="lastday();showYear(this);"></select>
                                <div class="my-2 me-3" style="float:left">년</div>
                                <select class="form-select w-25 me-1"  id="select_month" style="float:left" onchange="lastday();showMonth(this);"></select>
                                <div class="my-2 me-3" style="float:left">월</div>
                                <select class="form-select w-25 me-1"  id="select_day" style="float:left" onchange="showDay(this);"></select>
                                <div class="my-2 me-3" style="float:left">일</div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-primary w-100" id="join-btn" onclick=join()>회원가입</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="../js/notifications.js"></script>
    <script src="../js/birth.js"></script>
    <script>
        fetchCheckNewAlarms(token)
        birthSelectInit();
        lastday();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>
</html>
